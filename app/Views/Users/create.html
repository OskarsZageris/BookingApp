<a href="/">Main Page</a>

<form method="post" action="/users/create">

    <div>
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" class="input_box"/>
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" class="input_box"/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" class="input_box"/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" class="input_box"/>
    </div>


    <div>
        <button type="submit" class="button_box">Register</button>
    </div>

</form>
